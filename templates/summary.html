<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Textsummarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
  <div id="main">
    <div id="top" class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="font-size: 6vw;">Text Summrization</h1>
          <p class="lead" style="font-size: 2.5vw;">Here your Text with the best created Summary by me </p>
        </div>
      </div>
    </div>


    <div id="bottom">
      <div class="container">
        <p class="title1 " >Original Text</p>
        <p class="original-title col-sm-12" style="color: white; font-weight: 40px; font-size: 16px; text-align: justify;">{{original_txt}}</p>
      </div>
      
      <div class="container">
        <p class="title1 " >Summary</p>
        <p class="summary-title col-sm-12" style="color: red; font-weight: 700; font-size: 16px; text-align: justify;">{{summary}}</p>
      </div>


      <div  class="container">
        <p class="title1 ">{{len_org_txt}} words in your text and {{len_summary}}  &nbsp; words in summary</p>
        <button style="padding: 10px;"><a href="/">Summary more text</a></button>
      </div>
    </div>
