<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <div id="top" class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Text Summrization</h1>
        <p class="lead">Retrive the best summary for the text</p>
      </div>
    </div>
  </div>


<div id="bottom">
  
  
  <div style="display: flex; justify-content: space-around;" class="container">
    <p class="original-title col-sm-4" style="font-size: 30px;-webkit-text-stroke: .5px rgb(0, 252, 231);font-weight: bolder;">Original Text</p>
    <p class="summary-title col-sm-4" style="font-size: 30px;-webkit-text-stroke: .5px red;font-weight: bolder;" >Summary</p>
  </div>

  <div style="display: flex; justify-content: space-around;"  class="container">
    <p class="original-title col-sm-5">{{original_txt}}</p>
    <p class="summary-title col-sm-5">{{summary}}</p>
  </div>

  
  <div style="display: flex; justify-content: space-around;"  class="container">
    <p  class="original-title col-sm-4">{{len_org_txt}} words in your text &nbsp;{{len_summary}} and words in summary</p>
    <button><a href="/">Summary more text</a></button>
  </div>
</div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
